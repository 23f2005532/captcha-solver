<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image CAPTCHA Solver</title>
<!-- Bootstrap CSS for responsive design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Optional: Google Fonts for better typography -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    padding: 2rem;
    background-color: #f8f9fa;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem 0;
  }
  .result {
    font-weight: bold;
    margin-top: 1rem;
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="CAPTCHA Solver">
  <h1 class="text-center mb-4">Image CAPTCHA Solver</h1>
  <form id="captchaForm" aria-label="CAPTCHA input form">
    <div class="mb-3">
      <label for="captchaImage" class="form-label">CAPTCHA Image</label>
      <img id="captchaImage" src="sample.png" alt="CAPTCHA Image" aria-hidden="false" />
    </div>
    <div class="mb-3">
      <label for="captchaInput" class="form-label">Enter Text</label>
      <input type="text" class="form-control" id="captchaInput" aria-required="true" aria-label="Enter CAPTCHA text" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Solve CAPTCHA</button>
  </form>
  <div class="result" id="result" aria-live="polite"></div>
</div>
<!-- Bootstrap JS Bundle with Popper for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Wait for DOM to load
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('captchaForm');
    const input = document.getElementById('captchaInput');
    const resultDiv = document.getElementById('result');
    const captchaImage = document.getElementById('captchaImage');

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent page reload
      const userInput = input.value.trim();
      // Simple validation
      if (!userInput) {
        resultDiv.textContent = 'Please enter the CAPTCHA text.';
        return;
      }
      // Simulate CAPTCHA solving process
      // For demonstration, assume the correct text is '1234'
      const correctText = '1234';
      if (userInput === correctText) {
        resultDiv.textContent = 'CAPTCHA solved successfully!';
        resultDiv.className = 'text-success';
      } else {
        resultDiv.textContent = 'Incorrect CAPTCHA. Please try again.';
        resultDiv.className = 'text-danger';
      }
    });
  });
</script>
</body>
</html>
